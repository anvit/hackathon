<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<center>
<form id="form1" name="form1" method="post" action="insert_rec.php">
  <p>
    <label for="source">Donor/Source</label>
    <input type="text" name="source" id="source" />
  </p>
  <p>
    <label for="qty">Quantity</label>
    <input type="text" name="qty" id="qty" />
  </p>
  <p>
    <label for="type">Type</label>
    <select name="type" id="type">
      <option value="Meat" selected="selected">Meat</option>
      <option value="Bread">Bread</option>
      <option value="Cookie">Cookie</option>
      <option value="Fruit">Fruit</option>
      <option value="Vegetables">Vegetables</option>
      <option value="Dairy">Dairy</option>
      <option value="Canned">Canned</option>
      <option value="Cake">Cake</option>
      <option value="Soup">Soup</option>
      <option value="Dough">Dough</option>
      <option value="Eggs">Eggs</option>
      <option value="Poultry">Poultry</option>
      <option value="Pantry">Pantry</option>
      <option value="Pie">Pie</option>
      <option value="Pizza">Pizza</option>
      <option value="Deli">Deli</option>
    </select>
  </p>
  <p>
    <label for="box_id">Box ID</label>
    <input type="text" name="box_id" id="box_id" />
  </p>
  <p>
    <label for="warehouse">Warehouse</label>
    <input type="text" name="warehouse" id="warehouse" />
  </p>
  <p>
    <label for="expiry">Expiry Date</label>
    <input type="text" name="expiry" id="expiry" />
  </p>
  <p>
    <label for="deposit">Deposit Date</label>
    <input type="text" name="deposit" id="deposit" />
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit" />
  </p>
</form>
</center>
